<!-- 
    1.Vue3.X的数据双向绑定原理：proxy代理
 -->
<body>
    <input type="text" v-model>
    <p v-bind></p>
    <p v-bind></p>
    <p v-bind></p>
    <script>
        document.querySelector('[v-model]').oninput = function(){
            p.obj = this.value; 
        }

        let obj = {};
        let p = new Proxy(obj, {
            get(obj, p, r){
                // console.log('get得到值');
            },
            // 第一个参数是对象
            // 第二个参数是key值
            // 第三个参数是value值
            // 第四个参数是Proxy{}对象
            set(obj, p, v, r){
                // console.log('set设置值');
                // console.log('obj',obj);
                // console.log('p',p);
                // console.log('v',v);
                // console.log('r',r);
                document.querySelectorAll('[v-bind]')[0].innerHTML = v;
            }
        });
    </script>
</body>
</html>
