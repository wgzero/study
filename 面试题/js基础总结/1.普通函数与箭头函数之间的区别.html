<!-- 
    普通函数与箭头函数之间的区别：
    A.普通函数：是指当前环境下能取到值，就是改该值。如果取不到值就往上一层继续找。
    B.箭头函数：是指它所在的上下文（定义时的位置）的环境。
 -->

        // es6重新解释了顶层和全局的概念，在顶层如window，global，而在let、const、class则是全局变量，和顶层有本质的区别。
        let number = 20;
        const obj = {

    <script>

        console.log(window.a);  // 1
